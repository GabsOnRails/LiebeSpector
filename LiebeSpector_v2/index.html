<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiebeSpector - Gerador de Roteiro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="titulo text-white p-3 mb-4">
      <div class="container text-center">
        <h2 class="texto mb-0">LiebeSpector</h2>
      </div>
    </header>

    <div class="mb-3">
      <label for="livroNome" class="form-label visually-hidden"
        >Título do Livro</label
      >
      <input
        type="text"
        class="form-control form-control-lg"
        id="livroNome"
        placeholder="Qual o título do livro?"
        required
      />
    </div>

    <form id="roteiroForm">
      <div class="mb-4">
        <textarea
          class="form-control"
          rows="4"
          id="partesGostei"
          placeholder="Quais partes/temas você mais gostou ou quer destacar?"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-personalizado btn-lg w-100"
        id="submitBtn"
      >
        Gerar Roteiro
      </button>

      <div
        class="mt-2 text-center text-muted"
        id="statusMessage"
        style="display: none"
      >
        Gerando roteiro... Aguarde um momento.
      </div>
    </form>

    <div
      id="roteiroOutput"
      class="p-3 bg-white border rounded mt-4"
      style="display: none"
    >
      <h4 class="texto-roteiro mb-2">Roteiro Sugerido:</h4>
      <pre
        id="roteiroContent"
        class="p-2 bg-light rounded"
        style="white-space: pre-wrap; word-wrap: break-word"
      ></pre>
    </div>

    <footer class="mt-auto bg-light p-3 border-top">
      <div class="container text-center text-muted">
        <small> &copy Desenvolvido por: github.com/GabsOnRails &copy </small>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
