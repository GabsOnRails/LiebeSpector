<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiebeSpector - Gerador de Roteiro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Define a altura total da tela para o corpo */
      body {
        min-height: 100vh;
        display: flex; /* Transforma o corpo em um flex container */
        flex-direction: column; /* Organiza os filhos em coluna: header, main, footer */
        font-size: 1.8rem; /* Fonte base maior para o corpo (20px) */
      }

      /* Centraliza o conteúdo principal e garante que ele ocupe o espaço restante */
      #principal {
        flex-grow: 1; /* Faz com que esta div ocupe todo o espaço disponível */
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        padding: 20px 0; /* Espaçamento vertical */
      }

      /* Limita a largura do container de input para melhor visualização */
      #caixaInput {
        max-width: 500px;
      }

      /* NOVO: Garante que os inputs e textareas tenham o tamanho de fonte adequado */
      .form-control {
        /* Usamos 'inherit' para herdar a fonte maior do <body> ou um tamanho fixo se preferir */
        font-size: inherit;
      }

      /* Ajuste específico para os inputs 'grandes' */
      .form-control-lg {
        /* Define um tamanho de fonte claro para inputs grandes, pode ser 1.25rem (20px) ou maior */
        font-size: 1.8rem;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary text-white p-3 mb-4">
      <div class="container text-center">
        <h2 class="mb-0">LiebeSpector</h2>
      </div>
    </header>

    <div class="mb-3">
      <label for="livroNome" class="form-label visually-hidden"
        >Título do Livro</label
      >
      <input
        type="text"
        class="form-control form-control-lg"
        id="livroNome"
        placeholder="Qual o título do livro?"
        required
      />
    </div>

    <form id="roteiroForm">
      <div class="mb-4">
        <textarea
          class="form-control"
          rows="4"
          id="partesGostei"
          placeholder="Quais partes/temas você mais gostou ou quer destacar?"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-success btn-lg w-100" id="submitBtn">
        Gerar Roteiro
      </button>

      <div
        class="mt-2 text-center text-muted"
        id="statusMessage"
        style="display: none"
      >
        Gerando roteiro... Aguarde um momento.
      </div>
    </form>

    <div
      id="roteiroOutput"
      class="p-3 bg-white border rounded mt-4"
      style="display: none"
    >
      <h4 class="mb-2 text-success">Roteiro Sugerido:</h4>
      <pre
        id="roteiroContent"
        class="p-2 bg-light rounded"
        style="white-space: pre-wrap; word-wrap: break-word"
      ></pre>
    </div>

    <footer class="mt-auto bg-light p-3 border-top">
      <div class="container text-center text-muted">
        <small> &copy Desenvolvido por: github.com/GabsOnRails &copy </small>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
